<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake account</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div class="body">
        <img class="body-pic" src="pexels-shonejai-1227511.jpg">
    </div>
    <div class="main-container">
        <div class="top-obj">
            <div class="left-border-box"></div>
            <div class="image-con">
                <img class="person-pic" id="person-img">
            </div>
            <div class="right-border-box"></div>
        </div>
        <div class="person-info" id="result">
            <div class="name-con">
                <p>Name: <span id="full-name"></span></p>
            </div>
            <div class="surname-con">
                <p>Surname: <span id="surname"></span></p>
            </div>
            <div class="nationality-con">
                <p>Nationality: <span id="nationality"></span></p>
            </div>
            <div class="gender-con">
                <p>Gender: <span id="gender"></span></p>
            </div>
            <div class="dob-con">
                <p>Date of Birth: <span id="dob"></span></p>
            </div>
            <div class="email-con">
                <p>Email: <span id="email"></span></p>
            </div>
            <div class="phone-con">
                <p>Phone: <span id="phone"></span></p>
            </div>
            <div class="loc-con">
                <ul>Location: <span id="location"></span></ul>
            </div>
          </div>
          <div class="button-con">
            <button class="button" id="create-btn">Create Account</button>
          </div>
    </div>
   
      <script src="script.js"></script> 
</body>
</html>
